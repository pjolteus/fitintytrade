name: Deploy Frontend to Vercel

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend_ui/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ§° Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: |
        cd frontend_ui
        npm ci  # âœ… Faster and safer than npm install for CI

    - name: ğŸ§ª Run Frontend Tests (if any)
      run: |
        cd frontend_ui
        npm run test || echo "No tests found â€“ skipping"
      continue-on-error: true  # âœ… Doesn't block deploy if tests are missing

    - name: ğŸ—ï¸ Build Frontend
      run: |
        cd frontend_ui
        npm run build
        
        - name: ğŸ§¹ Run Linter
  run: |
    cd frontend_ui
    npm run lint


    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./frontend_ui
        github-token: ${{ secrets.GITHUB_TOKEN }}
      env:
        VERCEL_ENV: production

